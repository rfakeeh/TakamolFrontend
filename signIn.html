<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نظام تكامل - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-height for row */
        .full-height {
            height: 100vh;
        }

        /* Left column (with the image background) */
        .left-column {
            background: #00598C url('img/png/page02-left.png') no-repeat center / contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right column with centered form */
        .right-column {
            background-color: white !important;
            background-image: 
                url('img/png/shape04.png'), 
                url('img/png/shape08.png');
            background-repeat: 
                no-repeat, 
                no-repeat;
            background-position: 
                top center, 
                bottom right;
            background-size: 
                400px 300px, 
                165px 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Center the form */
        .login-form {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Bottom-right background image */
        .right-column::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            opacity: 0.2; /* Optional transparency */
        }

        .login-form h2 {
          font-weight: 700;
          font-size: 40px;
          line-height: 53px;
          color: #03669D;
          margin-bottom: 24px;
        }

        .login-form label {
          width: 100%;
          text-align: right;
          font-weight: 500;
          font-size: 14px;
          line-height: 20px;
          color: #344054;
        }

        .bg-blue {
          background-color: #03669D !important;
          color: #FFFFFF !important;
          font-weight: 700 !important;
          font-size: 16px !important;
          line-height: 24px !important;
        }
      
    </style>

  </head>
  <body dir="rtl">

    <div class="container-fluid h-100">
        <div class="row full-height">
            
            <!-- Right column with form -->
            <div class="col-md-8 right-column">
                <div class="login-form">
                    <a href="index.html">
                      <img src="img/png/logo01.png" alt="Takamol Logo" class="mb-4" style="width: 255px !important; margin-bottom: 100px !important;">
                    </a>
                    <h2>تسجيل الدخول</h2>
                    <form action="signinCheck.html">
                        <div class="mb-3">
                            <label for="employeeNumber" class="form-label">رقم المنظمة</label>
                            <input type="text" class="form-control" id="employeeNumber" placeholder="2344324">
                        </div>
                        <div class="mb-3">
                            <label for="idNumber" class="form-label">رقم الموظف</label>
                            <input type="text" class="form-control" id="idNumber" placeholder="1127651158">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-primary bg-blue w-100">دخـــــــول</button>
                    </form>
                </div>
            </div>


            <!-- Left column with image -->
            <div class="col-md-4 left-column"></div>

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
