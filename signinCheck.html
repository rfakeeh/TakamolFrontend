<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نظام تكامل - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-height for row */
        .full-height {
            height: 100vh;
        }

        /* Left column (with the image background) */
        .left-column {
            background: #00598C url('img/png/bg03.png') no-repeat center / cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Right column with centered form */
        .right-column {
            background-color: white !important;
            background-image: 
                url('img/png/shape04.png'), 
                url('img/png/shape08.png');
            background-repeat: 
                no-repeat, 
                no-repeat;
            background-position: 
                top center, 
                bottom right;
            background-size: 
                400px 400px, 
                165px 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Center the form */
        .login-form {
            min-width: 400px;
            text-align: center;
        }

        /* Bottom-right background image */
        .right-column::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            opacity: 0.2; /* Optional transparency */
        }

        .login-form h2 {
          font-weight: 700;
          font-size: 40px;
          line-height: 53px;
          color: #03669D;
          margin-bottom: 24px;
        }

        .login-form label {
          width: 100%;
          text-align: right;
          font-weight: 500;
          font-size: 14px;
          line-height: 20px;
          color: #344054;
        }

        .bg-blue {
          background-color: #03669D !important;
          color: #FFFFFF !important;
          font-weight: 700 !important;
          font-size: 16px !important;
          line-height: 24px !important;
        }

        .security-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between the input fields */
        }

        .security-code-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }

        .security-code-input::placeholder {
            color: #D0D5DD;
            opacity: 1;
        }
      
    </style>

  </head>
  <body dir="rtl">

    <div class="container-fluid h-100">
        <div class="row full-height">
            
            <!-- Right column with form -->
            <div class="col-md-8 right-column">
                <div class="login-form">
                    <a href="index.html">
                        <img src="img/png/logo01.png" alt="Takamol Logo" class="mb-4" style="width: 255px !important; margin-bottom: 100px !important;">
                    </a>
                    <h2>تسجيل الدخول</h2>
                    <form action="allAccounts.html">

                        <div class="mb-4">
                            <label for="secure-code" class="form-label">رمز التحقق:</label><br/>
                            <div class="security-code-container" dir="ltr">
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <span style="padding: 0 5px;">-</span> <!-- The separator between two parts -->
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                                <input type="text" maxlength="1" class="form-control security-code-input" placeholder="0" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary bg-blue" style="width: 400px !important;">دخـــــــول</button>
                    </form>
                </div>
            </div>


            <!-- Left column with image -->
            <div class="col-md-4 left-column">
                <img src="img/png/logo02.png" style="margin-top: 45px !important; width: 160px !important;" />
            </div>

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script>
        // Get the query parameters from the current URL
        const urlParams = new URLSearchParams(window.location.search);

        // Example: Get the value of a specific parameter, like 'name'
        const name = urlParams.get('name');
        const age = urlParams.get('age');

        // Output the values to the page
        //document.getElementById('output').innerHTML = `الاسم: ${name}, العمر: ${age}`;

        // Get all the security code input fields
        const inputs = document.querySelectorAll('.security-code-input');

        // Loop through each input field and add an event listener
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Regular expression to match a single numeric digit
                const digitRegex = /^[0-9]{1}$/;

                // Check if the value contains exactly one numeric digit
                if (digitRegex.test(e.target.value)) {
                    // Move to the next input if it exists
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                } else {
                    // Clear the input if the value is not valid (e.g., more than one digit)
                    e.target.value = '';
                }
            });
        });

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    
    </script>

  </body>
</html>
